[board.common]
serial_number = any
iq_samples_number = 7860 
fp_chunks_number = 160
enable_tx = false
enable_rx = true
folder_tx = ./data_tx
folder_rx = ./data_rx
clock_source = external

[board.rx]
subdevice = A:A
sample_rate = 7680000.0
center_frequency = 1000000000.0
enable_agc = true
gain = 30.0
bandwidth = 11520000.0
antenna = RX2

[board.tx]
subdevice = A:A
sample_rate = 7680000.0
center_frequency = 1000000000.0
gain = 30.0
bandwidth = 11520000.0
antenna = TX/RX

[test]
rx_frames_number = 40
tx_frames_number = 50
enable_sin_generator = true
sin_frequency = 1000000.0
setup_delay = 3000
